type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @connection(name: "BlogPosts")
}

type Post @model {
  id: ID!
  title: String!
  blog: Blog @connection(name: "BlogPosts")
  comments: [Comment] @connection(name: "PostComments")
}

type Comment @model {
  id: ID!
  content: String
  post: Post @connection(name: "PostComments")
}


type Dog @model{
   id: ID!
   name: String
}

type Location {
  longitude: String
  latitude: String
}

type User @model{
  id: ID!
  username: String
  name: String
  surname: String
  email: String
  location: Location
  parties: [Party]
}

type Party @model{
  id: ID!
  location: Location
  datetime: AWSDateTime
  ownerID: String
  usersID: [String]
  messages: [Message]
}

type Message @model {
  id: ID!
  content: String
}
