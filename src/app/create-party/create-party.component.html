<div id="container" >
    <!-- <img src="../../assets/images/fishBowl.png" id="fishBowl"> -->

    <form [formGroup]="createPartyForm" (ngSubmit)="createParty()">

        <div>
            <p>{{errorMessages.name}}</p>
            <input class="background-gainsboro" id="name" type="text" formControlName="name" placeholder="Party Name">
        </div>
        <div>
          <p>{{errorMessages.desciption}}</p>
          <textarea class="background-antiquewhite" id="desciption" name="desciption" formControlName="desciption" rows="4" placeholder="Description"></textarea>
        </div>

        <div>
            <p>{{errorMessages.time}}</p>
            <input class="background-antiquewhite-lighter" type="datetime-local" id="time" name="time">
        </div>



        <br>
        <div>Use the map to set party location</div>
        <button (click)="createPartyLocation()" *ngIf="!creatingParty" style="z-index: 510; pointer-events:all;">create Party Toggle</button>
        <br>
        <button class="button" type="submit">Create</button>
        <button class="button" (click)="cancelPartyCreation()">Cancel</button>
    </form>


</div>
