<div id="container" >
    <h1>Create Party</h1>

    <form [formGroup]="createPartyForm" (ngSubmit)="createParty()">

        <div>
            <p>{{errorMessages.name}}</p>
            <label for="name">
                Party Name
            </label>
            <input id="name" type="text" formControlName="name">
        </div>

        <div>
            <p>{{errorMessages.time}}</p>
            <label for="time">
                Date and Time
            </label>
            <input type="datetime-local" id="time" name="time">
        </div>


        <div>
            <p>{{errorMessages.duration}}</p>
            <label for="duration">
                Duration
            </label>
            <input type="number" id="duration" name="duration">
        </div>

        <div>Use the map to set party location</div>

        <button class="button" type="submit">Create</button>
        <button class="button" (click)="cancelPartyCreation()">Cancel</button>
    </form>
</div>
