<div id="container" class="background-darkgray">
    <div class="inner-content">
      <div class="side-image">
      </div>
      <div class="side-form">
        <img class="logo" src="../../assets/images/icon/logo2.svg"/>
        <h1 class="color-pink heading">Pet Party</h1>
        <h2 class="color-darkgray slogan">Book a date with someone else's pet</h2>
        <div  class = "input-center">
          <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="padding-separator">
              <input id="username" type="text" class="background-gainsboro color-gainsboro-sienna" formControlName="username" placeholder="Username">
            </div>
            <div class="padding-separator">
              <input id="password" type="password" class="background-antiquewhite" formControlName="password" placeholder="Password">
            </div>
            <div class="submit-button padding-separator">
              <button *ngIf="!loading" class="button background-mistyrose color-mistyrose-peru" type="submit">Log In</button>
              <img *ngIf="loading" src="../../assets/images/pink-paw.svg"/>
            </div>
            <div class="error color-gray">
              <p class="align-center">{{errorMessages.signIn}}</p>
              <p class="align-center">{{errorMessages.username}}</p>
              <p class="align-center">{{errorMessages.password}}</p>
            </div>
          </form>
        </div>
        <p class="align-center color-gray">Don't have an account? <a href="/register" class="color-darkgray">Register Now</a></p>
      </div>
    </div>
</div>
